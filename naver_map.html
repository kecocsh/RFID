<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=d3mkxinmzi"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>

var HOME_PATH = window.HOME_PATH || '.';

var cityhall = new naver.maps.LatLng(37.3595704, 127.105399),
    map = new naver.maps.Map('map', {
        center: cityhall.destinationPoint(0, 500),
        zoom: 11
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: cityhall
    });

var contentString = [
        '<div class="iw_inner">',
        '   <h3>한국환경공단 RFID운영팀</h3>',
        '   <p>인천광역시 서구 종합환경연구단지 | 인천광역시 서구 환경로22 한국환경공단<br />',
        '       <img src="'+ HOME_PATH +'/img/example/hi-seoul.jpg" width="55" height="55" alt="한국환경공단 RFID운영팀" class="thumb" /><br />',
        '       02-120 | 공공,산하기관 &gt; 본사<br />',
        '       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

infowindow.open(map, marker);

</script>
</body>
</html>
